{% extends "base.html" %}

{% block content %}

<form action="/books/{{book.id}}" method="post">
    <div>
        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" name="book-title" placeholder="Book Title" required autofocus>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre" required>
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Publisher" required>
    </div>
    <div>
        <label for="author">Author:</label>
        <select name="author" id="author">
            {% for author in all_authors: %}
                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit">Submit Changes</button>

</form>

{% endblock %}
