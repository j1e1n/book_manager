{% extends "base.html" %}

{% block content %}

{% for book in all_books: %}
    <div>{{book.title}}</div>
    
    <div>{{book.genre}}</div>
    <div>{{book.publisher}}</div>
    <div>{{book.author.first_name}} {{book.author.last_name}}</div>
    <br>
    <form action="/books/{{book.id}}/delete" class="delete-form" method="POST"></form>
        <button class="delete-button">DELETE</button>
    </form>
{% endfor %}

{% endblock %}
